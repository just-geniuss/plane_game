name: build-and-release

on:
  push:
    branches: [ main ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      BUILD_DIR: build-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            archive: spaceshooter-linux.tar.gz
          - os: macos-latest
            archive: spaceshooter-macos.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Clean build dir (POSIX)
        run: rm -rf "$BUILD_DIR"

      - name: Install SFML (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsfml-dev

      - name: Install SFML (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install sfml@2

      - name: Configure (Linux/macOS)
        run: |
          if [ "$(uname)" = "Darwin" ]; then
            PREFIX=$(brew --prefix sfml@2)
            cmake -S . -B "$BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$PREFIX"
          else
            cmake -S . -B "$BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release
          fi

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/linux/spaceshooter
          cp "$BUILD_DIR"/spaceshooter dist/linux/spaceshooter/
          cp -r assets dist/linux/spaceshooter/
          cp /usr/lib/x86_64-linux-gnu/libsfml*.so.2.6* dist/linux/spaceshooter/ || true
          tar -C dist/linux -czf "dist/${{ matrix.archive }}" spaceshooter

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist/macos/spaceshooter
          cp "$BUILD_DIR"/spaceshooter dist/macos/spaceshooter/
          cp -r assets dist/macos/spaceshooter/
          brew_prefix=$(brew --prefix sfml@2)
          cp "$brew_prefix"/lib/libsfml*.dylib dist/macos/spaceshooter/ || true
          tar -C dist/macos -czf "dist/${{ matrix.archive }}" spaceshooter

      - name: Upload artifact (tar)
        uses: actions/upload-artifact@v4
        with:
          name: spaceshooter-${{ matrix.os }}
          path: dist/${{ matrix.archive }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.archive }}

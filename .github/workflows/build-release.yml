name: build-and-release

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      BUILD_DIR: build-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Clean build dir (POSIX)
        if: runner.os != 'Windows'
        run: rm -rf "$BUILD_DIR"

      - name: Clean build dir (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "$env:BUILD_DIR") { Remove-Item "$env:BUILD_DIR" -Recurse -Force }

      - name: Install SFML (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsfml-dev

      - name: Install SFML (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install sfml@2

      - name: Install SFML (Windows via vcpkg)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "$env:USERPROFILE\vcpkg"
          git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
          & "$env:VCPKG_ROOT\vcpkg.exe" install sfml:x64-windows-static
          "VCPKG_ROOT=$env:VCPKG_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKG_DEFAULT_TRIPLET=x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [ "$(uname)" = "Darwin" ]; then
            PREFIX=$(brew --prefix sfml@2)
            cmake -S . -B "$BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$PREFIX"
          else
            cmake -S . -B "$BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release
          fi

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B "$env:BUILD_DIR" -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/linux
          cp "$BUILD_DIR"/spaceshooter dist/linux/
          cp /usr/lib/x86_64-linux-gnu/libsfml*.so* dist/linux/ || true
          tar -C dist/linux -czf dist/spaceshooter-linux.tar.gz .

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist/macos
          cp "$BUILD_DIR"/spaceshooter dist/macos/
          brew_prefix=$(brew --prefix sfml@2)
          cp "$brew_prefix"/lib/libsfml*.dylib dist/macos/ || true
          tar -C dist/macos -czf dist/spaceshooter-macos.tar.gz .

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir dist
          mkdir dist\windows
          Copy-Item "$env:BUILD_DIR\spaceshooter.exe" dist\windows\
          if (Test-Path "$env:VCPKG_ROOT\installed\x64-windows-static\bin") {
            Copy-Item "$env:VCPKG_ROOT\installed\x64-windows-static\bin\*.dll" dist\windows\ -ErrorAction SilentlyContinue
          }
          Compress-Archive -Path dist\windows\* -DestinationPath dist\spaceshooter-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spaceshooter-${{ matrix.os }}
          path: dist/spaceshooter-windows.zip
        if: runner.os == 'Windows'

      - name: Upload artifact (tar)
        uses: actions/upload-artifact@v4
        with:
          name: spaceshooter-${{ matrix.os }}
          path: dist/*.tar.gz
        if: runner.os != 'Windows'

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
